<div class="home-container">
    <header class="header">
      <h1>Articles</h1>
      <div class="search-bar">
        <input type="text" placeholder="Search articles or authors..." [(ngModel)]="searchQuery" />
        <button (click)="onSearch()">Search</button>
      </div>
    </header>
  
    <section class="articles">
      <div *ngFor="let article of articles" class="article-card">
        <img [src]="article.thumbnail" alt="Article Thumbnail" />
        <div class="content">
          <h2>{{ article.title }}</h2>
          <p class="description">{{ article.description }}</p>
          <p class="meta">
            <span>By {{ article.author }}</span> | <span>{{ article.publishDate | date }}</span>
          </p>
        </div>
      </div>
    </section>
  
    <footer class="pagination">
      <button (click)="onPrevious()" [disabled]="currentPage === 1">Previous</button>
      <span>Page {{ currentPage }}</span>
      <button (click)="onNext()" [disabled]="currentPage === totalPages">Next</button>
    </footer>
  </div>
