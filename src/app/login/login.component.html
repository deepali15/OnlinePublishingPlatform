<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />

<div class="container">
  <div class="screen">
    <div class="screen__content">
      <form [formGroup]="userForm" class="login">
        <h2 class="login__title">Welcome Back</h2>
        <div class="login__field">
          <i class="login__icon fas fa-user"></i>
          <input type="text" formControlName="username" class="login__input" placeholder="Username" required />
        </div>
        <div class="login__field">
          <i class="login__icon fas fa-lock"></i>
          <input type="password" formControlName="password" class="login__input" placeholder="Password" required />
        </div>
        <button class="button login__submit" (click)="onLogin()">
          <span class="button__text">Log In</span>
          <i class="button__icon fas fa-chevron-right"></i>
        </button>
      </form>

      <div class="register">
        <p>Don't have an account?</p>
        <button class="register__button" (click)="toRegister()">Register</button>
      </div>

      <div class="social-login">
        <h3>Or log in via</h3>
        <div class="social-icons">
          <a href="#" class="social-login__icon">
            <i class="fab fa-google"></i>
          </a>
          <a href="#" class="social-login__icon">
            <i class="fab fa-facebook"></i>
          </a>
        </div>
      </div>
    </div>

    <div class="screen__background">
      <span class="screen__background__shape screen__background__shape4"></span>
      <span class="screen__background__shape screen__background__shape3"></span>
      <span class="screen__background__shape screen__background__shape2"></span>
      <span class="screen__background__shape screen__background__shape1"></span>
    </div>
  </div>
</div>
