<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


<mat-toolbar color="primary" class="toolbar">
    <span class="spacer"></span>
    <button mat-icon-button [matMenuTriggerFor]="notificationMenu" aria-label="Notifications">
        <mat-icon>notifications</mat-icon>
      </button>
      <mat-menu #notificationMenu="matMenu">
        <button mat-menu-item *ngFor="let notification of notifications">
          <mat-icon>info</mat-icon>
          <span>{{ notification }}</span>
        </button>
      </mat-menu>


    <button mat-icon-button [matMenuTriggerFor]="profileMenu" aria-label="Profile">
      <mat-icon>account_circle</mat-icon>
    </button>

    <mat-menu #profileMenu="matMenu">
      <button mat-menu-item (click)="navigateToProfile()">
        <mat-icon>person</mat-icon>
        <span>Profile</span>
      </button>
      <button mat-menu-item (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
    
  </mat-toolbar>
