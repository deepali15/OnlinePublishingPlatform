<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="signup.component.css"> <!-- Link to your CSS file -->
</head>
<body>
  <div class="signup-container">
    <h2>Sign Up</h2>
    
    <form [formGroup]="signupForm" (ngSubmit)="onRegister()">
      <div class="form-group">
        <label for="username">Username</label>
        <input id="username" formControlName="username" class="form-control" placeholder="Enter your username" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" formControlName="email" class="form-control" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" formControlName="password" class="form-control" placeholder="Enter your password" required>
      </div>
      <div class="form-group">
        <label for="category">category</label>
        <select formControlName="category" id="category">
          <option value="">select category</option>
          <option value="cat 1">cat 1</option>
          <option value="cat 2"> cat 2</option>
          <option value="cat 3">cat 3</option>
        </select>
      </div>
      <div class="form-group">
        <label for="bio">Bio</label>
        <textarea id="bio" formControlName="bio" class="form-control" placeholder="Tell us about yourself" rows="4"></textarea>
      </div>
      <div class="form-group">
        <input type="file" (change)="onImageSelected($event)" id="image" />
      </div>
      <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
  </div>
</body>
</html>
